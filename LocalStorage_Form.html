<!DOCTYPE html>
<html>
    <head>
        <style>
            html{
                height: 100%;
                background-color: #4878a2;
            }
            fieldset{
                width: 600px;
                border: 2px solid #b13434;
                margin: 40px auto;
                
            }
            legend{
                font-size: 25px;
            }
            #bO{
                width:300px;
                height: 250px;
                
                
            }
            #bU{
                margin-left: 130px;
                border-radius: 5px;
            }
            #bU.hoover{
                background-color: aqua;
            }
            #nM{
                margin-left: 30px;
            }
            #cI{
                margin-left: 40px;
            }
            #meN{
                width:260px;
                color:brown;
                height:100px;
                background-color: #a9c0d4;
                border:2px solid #af3333;
                text-align: center;
                padding-top: 15px;
                margin: 25px auto;
                    
            }
            #result{
                width:260px;
                color:#4d5267;
                height:300px;
                background-color: #3071be;
                border:2px solid #c74242;
                margin: 25px auto;   
            }
            #meNU{
                background-color: #955b5b;
                width: 440px;
                text-align: center;
                margin-left: 720px;
                
                    
            }
        
        </style>
        <script>
            
function menu(){
         
         var Store = "CrossRoad Mall";
         var Name = "French Bakery";
         var City = "Bellevue";
        
         return document.getElementById("meN").innerHTML =(Store+"<br />" + Name+"<br />" +City);
     } 
            
     function Items(){
         
         console.log("Did you go through?");
         var donut_type = {type_1:"Strawberry Choclate", type_2:"Cinnamon-Sugar",type_3:"Jelly",type_4:"Apple-Crumb "};
         
         var donut_frosting ={frosting_1:"Vanilla",frosting_2:"Marble-Frosted",forsting_3:"Kreme-Filled",frosting_4:"Bavarian Kreme-Filled"};
       
         
         return document.getElementById("meNU").innerHTML =("Donut: "+"<br /><br />" +donut_type.type_1+"<br />" + donut_type.type_2+"<br />" +donut_type.type_3 +"<br />" +donut_type.type_4+"<br/><br/>"+"Frostings: "+"<br /><br />" + donut_frosting.frosting_1+"<br />" +donut_frosting.frosting_2 +"<br />" +donut_frosting.forsting_3+"<br />" +donut_frosting.frosting_4);
        
        
         
     }
      
window.clickMe = function(){
if (typeof(Storage) !== "undefined") {
    
     menu();
     Items();   
    
    var setName = document.getElementById("nM").value;
    var setSize = document.getElementById("sI").value;
    var setType = document.getElementById("tY").value;
    var setFrosting = document.getElementById("fR").value;
    var setComment = document.getElementById("bO").value;
    
    localStorage.setItem("name", setName);
    localStorage.setItem("size", setSize);
    localStorage.setItem("type", setType);
    localStorage.setItem("frosting",setFrosting);
    localStorage.setItem("Box",setComment);
    
    document.getElementById("result").innerHTML=localStorage.getItem("name")+"<br/>"+localStorage.getItem("size")+"<br />"+localStorage.getItem("type") +"<br/>"+localStorage.getItem("frosting") +"<br/>"+localStorage.getItem("Box");
    
        
   } 
else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
  }

           
        </script>
    
    </head>
<body>
    <form>
        <fieldset>
            <legend><strong>Customer Info</strong></legend>
            Name:<input name="name" id="nM" placeholder ="Enter donut's name"/>
            <br /><br />
            Size:<input name="size"  id ="sI" placeholder="small,medium,large"/>
            <br ><br />
            
            Type:<input name="type" id="tY" placeholder ="choose donut's type"/>
            <br /><br />
            Frosting:<input name="frosting"  id ="fR" placeholder="Enter a frosting's name" />
            <br ><br />
            
            <label>Comment:</label>
            <br />
            <textarea name="Box" id="bO"></textarea>
            <br /><br />
            <button id="bU" type="button" onclick="clickMe()"><strong>click</strong></button>
            <button id="bUD" type="reset" onclick="clickMe()"><strong>Reload</strong></button>
            
        </fieldset>
    </form>
    
<h3 id="meN"></h3>
<h3 id="meNU"></h3>

<h4 id="result"></h4>


</body>
</html>
